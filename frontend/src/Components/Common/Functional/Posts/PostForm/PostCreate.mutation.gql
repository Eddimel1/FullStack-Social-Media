mutation createPost($input : CreatePostInput!){
  createPost(createPostInput:$input){
    updatedAt
    createdAt
    likes
    id
    published
    subject
    ownerId
    audio{
        id
      url
      file_name
      ownerId
    }
    video{
      id
      url
      file_name
      ownerId
    }
    text
    image{
       id
      url
      file_name
      ownerId
    }
    likes
     owner{
        id
        username
        avatar{
             id
      url
      file_name
        }
    }
  }
}